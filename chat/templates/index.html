{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Chat APP</title>
    <style>
            #roomSelect {
                height: 300px;
            }
    </style>
</head>
<body>
    <div class="container m-5 p-5">
        <h2>Django Channels Chat</h2>
       <div class="row">
            <div class="col-12 col-md-8">
                <div class='mb-2'>
                    <label for="roomInput">Enter a room name to Connect it :</label>
                    <input type="text"id='roomInput'class='form-control'placeholder='Room Name'/>
                    <small id="roomInputHelp"class='form-text text-muted'>If the room doesn't exist, it will be created for you .</small>
                </div>
                <button class="btn btn-success"id='roomConnect'>Connect</button>
            </div>
            <div class="col-12 col-md-4">
                <label for="roomSelect">Active Rooms</label>
                <select multiple class="form-control"id=roomSelect>
                    {% for room in rooms %}
                        <option>{{ room }}</option>
                    {% endfor %}
                </select>
            </div>  
       </div> 
    </div>
    <script src="{% static 'js/index.js'%}"></script>
</body>
</html>
