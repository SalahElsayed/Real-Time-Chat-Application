{% load static % }
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Chat App</title>
    <style>
        #chatLog {
            height: 300px;
            background-color: #FFFFFF;
            resize: none;
        }

        #onlineUsersSelector {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Django Channels Chat</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="chatlog">Room : #{{ room.name }}</label>
                    <textarea id="chatlog" class="form-control" readonly></textarea>
                </div>
                <div class="input-group">
                    <input type="text"class='form-control'placeholder='Enter Your Message'id='chatMessageInput'/>
                    <div class="input-group-append">
                        <button class="btn btn-success"id='chatMessageSend'>Send</button>
                    </div>
                </div>
            </div>  
            <div class="col-12 col-md-4">
                <label for="onlineUsers">Online Users</label>
                <select id="onlineUsersSelector"multiple class="form-control">

                </select>
            </div>         
        </div>
    </div>
    {{ room.name|json_script:"roomName" }}
<script src="{% static 'js/room.js'%}"></script>
</body>
</html>
